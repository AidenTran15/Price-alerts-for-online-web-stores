{% extends "base.html" %}

{% block content %}
<header>
    <h1>Alerts</h1>
</header>
<section>
    <div class="list-group mb-3">
        {% for item in items %}
            <div class="list-group-item">
                <h4>Item</h4>
                <p>
                    <a href="{{alert.item.url}}">{{ alert.item.url }}</a>
                </p>
            </div>
        {% endfor %}
    </div>
    <a class="btn btn-primary" href="{{ url_for('alerts.new_alert') }}">
</section>
{% endblock %}
