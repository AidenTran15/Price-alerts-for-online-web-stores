{% extends "base.html" %}

{% block content %}
    <header><h1>Create Item</h1></header>
    <section class="create-item-form">
        <form method="post" action="/">
            <div>
                <label for="url">URL</label>
                <input type="text" id="url" name="url" placeholder="https://..."/>
            </div>
            <div>
            <label for="tag_name">Tag name</label>
            <input type="type" id="tag_name" name="tag_name" placeholder="span" aria-describedby="tagNameHelp"/>
            <small id="tagNameHelp">
                What is the Html tag of the item that contains the item price?
            </small>
            </div>
                <label for="query">Query</label>
                <input type="text" id="query" placeholder='{"id": "..."}' aria-describedby="queryHelp"/>
                <small>
                    What JSON query would we have to do to find the specific tag with the price?
                </small>
            </div>
            <button type="submit">Create</button>
            </form>







        </form>
    </section>
{% endblock %}
