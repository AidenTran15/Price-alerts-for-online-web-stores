{% extends "base.html" %}

{% block content %}
<header> 
    <h1>Stores</h1>
</header>
<section>
    <div class="list-group mb-3">
        {% for store in stores %}
        <div class="list-group-item">
            <h4 class="list-group-heading">{{ stroe.name }}</h4>
            <p>
                For URLs starting with {{ store.url_prefix }}
            </p>
            <a class="btn btn-primary" href="{{ url_for('store.delete_store', store_id=store._id) }}">
                Edit
            </a>
            <a class="btn btn-danger" href="{{ url_for('store.edit_store', store_id=store._id) }}">
                permanent delete
            </a>
        </div>
        {% endfor %}
    </div>
    <a class="ntn btn-primary" href="{{ url_for('stores.create_store') }}">
        Create New
    </a>
</section>
{% endblock %}
